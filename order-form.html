<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pemesanan - UD WJM</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    </head>
<body>

    <header class="solid-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo1.png" alt="Logo UD WJM">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="index.html#about-us">Tentang Kami</a></li>
                    <li><a href="index.html#contact-us">Hubungi Kami</a></li>
                    <li><a href="products.html">Produk</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="order-page-section">
            <div class="container order-form-container">
                <h1>Lengkapi Pesanan Anda</h1>
                <form id="orderForm">
                    <div class="form-group">
                        <label for="productName">Produk:</label>
                        <input type="text" id="productName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="productPriceDisplay">Harga Satuan:</label>
                        <input type="text" id="productPriceDisplay" readonly>
                        <input type="hidden" id="productPrice">
                    </div>
                    <div class="form-group">
                        <label for="customerName">Nama Lengkap:</label>
                        <input type="text" id="customerName" required>
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Nomor HP/WhatsApp:</label>
                        <input type="tel" id="customerPhone" required pattern="[0-9]{10,15}" title="Masukkan nomor telepon yang valid (10-15 digit)">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Jumlah Barang:</label>
                        <input type="number" id="quantity" value="1" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="totalPriceDisplay">Total Harga:</label>
                        <input type="text" id="totalPriceDisplay" readonly>
                    </div>
                    <button type="submit" class="button">Lanjut ke WhatsApp</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2025 UD WJM. Hak Cipta Dilindungi.</p>
        </div>
    </footer>

    <a href="https://wa.me/6281234567890" class="whatsapp-float" target="_blank" aria-label="Hubungi kami via WhatsApp">
        <img src="images/wa3.png" alt="WhatsApp">
    </a>

    <script src="script.js"></script>
</body>
</html>
